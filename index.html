     <style>
      @media print {
        /* Reset containers to allow content to overflow and print across multiple pages */
        body, #root > div, main {
          overflow: visible !important;
          height: auto !important;
        }

        body {
          counter-reset: page;
        }
        body * {
          visibility: hidden;
        }
        .print-container, .print-container *,
        .print-area, .print-area * {
          visibility: visible;
        }
        .print-container, .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          font-family: 'Tajawal', sans-serif;
          font-size: 10pt;
          color: #000 !important;
          background-color: #fff !important;
        }
        .no-print {
          display: none !important;
        }
        .print-container table, .print-area table {
          width: 100%;
          border-collapse: collapse;
        }
        .print-container th, 
        .print-container td,
        .print-area th,
        .print-area td {
          border: 1px solid #ccc;
          padding: 6px;
          text-align: right;
        }
        .print-container thead,
        .print-area thead {
          display: table-header-group; /* Ensure header repeats on each page */
          background-color: #f2f2f2 !important;
          -webkit-print-color-adjust: exact; /* For Chrome, Safari */
          print-color-adjust: exact; /* Standard */
        }
        .print-container tr,
        .print-area tr {
          page-break-inside: avoid;
        }
        .print-container a,
        .print-area a {
            text-decoration: none;
            color: inherit;
        }
        .print-footer {
            position: fixed;
            bottom: 0.25in;
            left: 0.75in;
            right: 0.75in;
            height: 0.5in;
        }
        .page-number::after {
            counter-increment: page;
            content: counter(page);
        }
      }
    </style>
