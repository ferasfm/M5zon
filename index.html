    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              'primary': '#2563eb', // blue-600
              'primary-hover': '#1d4ed8', // blue-700
              'secondary': '#e2e8f0', // slate-200
              'secondary-hover': '#cbd5e1', // slate-300
              'danger': '#dc2626', // red-600
              'danger-hover': '#b91c1c', // red-700
              'warning': '#f59e0b', // amber-500
              'success': '#16a34a', // green-600
              'light': '#f1f5f9', // slate-100
              'dark': '#1e293b', // slate-800
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        input[type='text'],
        input[type='number'],
        input[type='date'],
        input[type='email'],
        input[type='tel'],
        select,
        textarea {
          @apply block w-full px-3 py-2 rounded-md border border-slate-300 bg-white shadow-sm transition-colors duration-150 ease-in-out;
          @apply focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary;
          @apply disabled:cursor-not-allowed disabled:bg-slate-100 disabled:text-slate-500;
        }
        input[type='checkbox'],
        input[type='radio'] {
            @apply h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary;
        }
        @page {
          size: A4;
          margin: 0.75in;
        }
      }
    </style>
     <style>
      @media print {
        /* Reset containers to allow content to overflow and print across multiple pages */
        body, #root > div, main {
          overflow: visible !important;
          height: auto !important;
        }

        body {
          counter-reset: page;
        }
        body * {
          visibility: hidden;
        }
        .print-container, .print-container *,
        .print-area, .print-area * {
          visibility: visible;
        }
        .print-container, .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          font-family: 'Tajawal', sans-serif;
          font-size: 10pt;
          color: #000 !important;
          background-color: #fff !important;
        }
        .no-print {
          display: none !important;
        }
        .print-container table, .print-area table {
          width: 100%;
          border-collapse: collapse;
        }
        .print-container th, 
        .print-container td,
        .print-area th,
        .print-area td {
          border: 1px solid #ccc;
          padding: 6px;
          text-align: right;
        }
        .print-container thead,
        .print-area thead {
          display: table-header-group; /* Ensure header repeats on each page */
          background-color: #f2f2f2 !important;
          -webkit-print-color-adjust: exact; /* For Chrome, Safari */
          color-adjust: exact; /* Standard */
        }
        .print-container tr,
        .print-area tr {
          page-break-inside: avoid;
        }
        .print-container a,
        .print-area a {
            text-decoration: none;
            color: inherit;
        }
        .print-footer {
            position: fixed;
            bottom: 0.25in;
            left: 0.75in;
            right: 0.75in;
            height: 0.5in;
        }
        .page-number::after {
            counter-increment: page;
            content: counter(page);
        }
      }
    </style>
