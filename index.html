<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المخزون الاحترافية</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      html, body {
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        width: 100% !important;
        height: auto !important;
      }

      /* Hide main app */
      #root {
        display: none !important;
        visibility: hidden !important;
      }

      /* Show print content */
      #print-content-wrapper {
        display: block !important;
        visibility: visible !important;
        position: static !important;
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
        background: white !important;
        font-family: 'Tajawal', sans-serif !important;
        padding: 20px !important;
        margin: 0 !important;
        direction: rtl !important;
      }

      #print-content-wrapper * {
        visibility: visible !important;
      }

      /* Print content styling */
      #print-content-wrapper .print-content {
        display: block !important;
        width: 100% !important;
      }

      #print-content-wrapper .print-header {
        margin-bottom: 30px !important;
        text-align: center !important;
      }

      #print-content-wrapper .print-header h2 {
        font-size: 24px !important;
        font-weight: bold !important;
        margin-bottom: 10px !important;
        color: #000 !important;
      }

      #print-content-wrapper .print-header p {
        font-size: 14px !important;
        color: #666 !important;
        margin: 5px 0 !important;
      }

      /* Grid for header info */
      #print-content-wrapper .grid {
        display: table !important;
        width: 100% !important;
        border: 1px solid #ddd !important;
        padding: 15px !important;
        margin-top: 20px !important;
        border-radius: 5px !important;
      }

      #print-content-wrapper .grid > div {
        display: table-cell !important;
        width: 50% !important;
        vertical-align: top !important;
        font-size: 12px !important;
      }

      /* Ensure table headers repeat */
      thead {
        display: table-header-group !important;
      }

      tbody {
        display: table-row-group !important;
      }

      tr {
        page-break-inside: avoid !important;
      }

      /* General print styling */
      #print-content-wrapper table {
        width: 100% !important;
        border-collapse: collapse !important;
        margin-bottom: 20px !important;
        margin-top: 20px !important;
      }

      #print-content-wrapper th,
      #print-content-wrapper td {
        border: 1px solid #333 !important;
        padding: 8px !important;
        text-align: right !important;
        font-size: 11px !important;
        color: #000 !important;
      }

      #print-content-wrapper th {
        background-color: #f0f0f0 !important;
        font-weight: bold !important;
        text-transform: uppercase !important;
        font-size: 10px !important;
      }

      #print-content-wrapper tbody tr {
        background-color: white !important;
      }

      #print-content-wrapper tbody tr:nth-child(even) {
        background-color: #fafafa !important;
      }

      #print-content-wrapper .print-footer {
        margin-top: 40px !important;
        text-align: center !important;
        font-size: 10px !important;
        color: #666 !important;
        page-break-inside: avoid !important;
      }

      /* Hide elements with no-print class */
      .no-print {
        display: none !important;
        visibility: hidden !important;
      }

      /* Force text visibility */
      #print-content-wrapper strong {
        font-weight: bold !important;
      }

      #print-content-wrapper span,
      #print-content-wrapper p,
      #print-content-wrapper div {
        color: #000 !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.76.1"
  }
}
</script>

</head>

<body class="bg-light text-dark">
  <div id="root"></div>
  <div id="print-root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
