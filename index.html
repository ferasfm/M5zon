<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }

      body {
        margin: 0;
        padding: 0;
        background: white;
      }

      /* Hide the main app completely */
      #root {
        display: none !important;
      }

      /* Show the print portal */
      #print-root {
        display: block !important;
        position: relative;
        width: 100%;
        height: auto;
        overflow: visible;
        background: white;
        font-family: 'Tajawal', sans-serif;
      }

      /* Ensure table headers repeat, but not the main page header */
      thead {
        display: table-header-group;
      }

      tr {
        page-break-inside: avoid;
      }

      /* General print styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: right;
        font-size: 12px;
      }

      th {
        background-color: #f8f9fa !important;
        -webkit-print-color-adjust: exact;
      }

      .print-header {
        margin-bottom: 20px;
        text-align: center;
      }

      .print-footer {
        margin-top: 30px;
        text-align: center;
        font-size: 10px;
        color: #666;
      }
    }

    /* Hide print root on screen */
    #print-root {
      display: none;
    }
  </style>
